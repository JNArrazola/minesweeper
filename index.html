<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Buscaminas</title>
    <link rel="stylesheet" href="css/game_styles.css">
    <link rel="stylesheet" href="css/stars.css">
</head>
<body>
    <canvas id="stars"></canvas>

    <div class="container" id="menu">
        <h1>Buscaminas</h1>
        <div class="config">
            <div class="custom-config">
                <h2>Configuración Personalizada</h2>
                <label for="rows">Filas:</label>
                <input type="number" id="rows" min="5" value="10">
                <label for="cols">Columnas:</label>
                <input type="number" id="cols" min="5" value="10">
                <label for="mines">Cantidad de Minas:</label>
                <input type="number" id="mines" min="1" value="10">
                <button id="start-custom">Iniciar Juego</button>
            </div>
            <div class="difficulty-config">
                <h2>Niveles de Dificultad</h2>
                <button class="difficulty-btn" data-difficulty="facil">Fácil</button>
                <button class="difficulty-btn" data-difficulty="medio">Medio Difícil</button>
                <button class="difficulty-btn" data-difficulty="dificil">Muy Difícil</button>
                <button class="difficulty-btn" data-difficulty="hardcore">Hardcore</button>
                <button class="difficulty-btn" data-difficulty="leyenda">Leyenda</button>
            </div>
        </div>
    </div>

    <div class="container" id="game-view" style="display: none; flex-direction: column;">
        <div id="game-info">
            <div id="flags-remaining">Banderas Restantes: <span id="flags-count">0</span></div>
            <div id="game-status">Selecciona una configuración para comenzar.</div>
            <button id="fullscreen-btn" class="fullscreen-btn">Pantalla Completa</button>
            <button id="exit-game" class="exit-btn">Salir del Juego</button>
        </div>
        
        <div id="grid-container">
            <div id="grid"></div>
        </div>        
    </div>

    <script src="js/game.js"></script>
    <script src="js/stars.js"></script>
</body>
</html>
